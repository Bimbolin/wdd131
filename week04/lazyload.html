<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/getdates.js"></script>
    <script src="scripts/lazyload.js"></script>
</head>
<body>
    <header>
        <h1>Lazy Load Images Example</h1>
    </header>
    <main>
        <img src="images/lazy.webp" data-src="images/lazy.webp" alt="Image 1" width="400" height="600" loading="lazy">
        <p></p>

        <img src="images/lazy.webp" data-src="images/lazy.webp" alt="Image 2" width="400" height="600" loading="lazy">
        <img src="images/lazy.webp" data-src="images/lazy.webp" alt="Image 3" width="400" height="600" loading="lazy">
        <img src="images/lazy.webp" data-src="images/lazy.webp" alt="Image 4" width="400" height="600" loading="lazy">
        <img src="images/lazy.webp" data-src="images/lazy.webp" alt="Image 5" width="400" height="600" loading="lazy">
        <img src="images/lazy.webp" data-src="images/lazy.webp" alt="Image 6" width="400" height="600" loading="lazy">
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
