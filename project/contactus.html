</head>
<body>
    <header>
        <div class="header-content">
            <h1>Empress B Fabrics and Stitches</h1>
            <a id="logo_link" href="index.html">
                <img src="images/logo.webp" alt="Logo" loading="lazy">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <section class="intro">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below to get in touch with us or book an appointment.</p>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2> <!-- Added heading -->
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Reach Out</button>
            </form>
        </section>
    </main>

            </a>

            </a>
            <a href="https://instagram.com" target="_blank">
